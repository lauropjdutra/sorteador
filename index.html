<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <title>Sorteador Numérico</title>
  </head>
  <body>
    <div class="header">
      <h1>Sorteador Númerico</h1>
      <img src="./assets/logo.png" alt="Sorteio" title="Sorteador Númerico"/>
    </div>
    <div class="draw-box">
      <h2>
        <label for="number">Sortear número entre:</label>
      </h2>
      <input type="number" name="number" class="input-min" id="number" autofocus/>
      <span>e</span>
      <input type="number" name="number" class="input-max" id="second-number" />
      <button title="Sortear" class="draw-button">Sortear</button>
    </div>
    <div class="footer">
      <h4>
        Copyright &copy; 2023 - Desenvolvido por
        <strong>
          <a class="contact" href="https://www.linkedin.com/in/lauropjdutra/" target="_blank" title="Lauro Dutra | LinkedIn">Lauro Dutra</a>
        </strong>
      </h4>
    </div>
    <div class="center-display">
      <div class="result-box">
        <img src="./assets/celebracao.png" alt="Mulher celebrando o resultado do sorteio">
        <p>O número sorteado foi:</p>
        <h3 class="result-display">X</h3>
        <button id="again-button" title="Repetir este sorteio">Repetir</button>
        <a href="./index.html">
          <button class="exit-button" title="Sair para um novo sorteio">Sair</button>
        </a>
      </div>
    </div>
    <div class="gradient"></div>
  </body>
  <script src="./script.js"></script>
</html>
